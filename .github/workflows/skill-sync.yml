name: Skill Sync (React/Vite/Next)

on:
  schedule:
    - cron: "0 7 * * 1" # ogni luned√¨ 07:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: react-vite-next-senior
        run: pip install -r scripts/requirements.txt || true

      - name: Sync sources
        working-directory: react-vite-next-senior
        run: python scripts/sync_sources.py

      - name: Create PR if changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(skill): sync official release sources"
          title: "chore(skill): weekly sync official sources"
          body: "Auto-generated update from official React/Next/Vite sources."
          branch: "chore/skill-sync"
